---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]
  - name: centos-6.8
    run_list:
    - recipe[yum]
  - name: centos-7.2
    run_list:
    - recipe[yum]

suites:
  - name: default
    require_chef_omnibus: 12.14.60
    run_list:
      - recipe[packetbeat::default]
    attributes:
      packetbeat:
        config:
          output:
            elasticsearch:
              hosts: ["127.0.0.1:9200"]
